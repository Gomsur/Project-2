<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="assets/css/style.css" >
    <title>Row of 3</title>
  </head>
  <body>
    <button type="button" id="instructions_btn">Instructions</button>
    <div class="board" id="board">
      <div class="cell" data-cell="0"></div>
      <div class="cell" data-cell="1"></div>
      <div class="cell" data-cell="2"></div>
      <div class="cell" data-cell="3"></div>
      <div class="cell" data-cell="4"></div>
      <div class="cell" data-cell="5"></div>
      <div class="cell" data-cell="6"></div>
      <div class="cell" data-cell="7"></div>
      <div class="cell" data-cell="8"></div>
    </div>
    <div class="winning-message" id="winningMessage">
      <div id="winningMessageText"></div>
      <button id="restartButton">Play another round!</button>
    </div>
    <div class="instructions" id="instructions">
      <h1>How to play:</h1>
      <h2>
        The player who gets 3 of their own markers in a row, wins the game!
      </h2>
      <h2>Start by placing your marker on the board</h2>
      <h2>
        Work your way up and figure out how to get 3 of your markers in a row!
      </h2>
      <h2>Have fun & good luck!</h2>
      <button id="playbtn">Play</button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
