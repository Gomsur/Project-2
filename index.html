    <title>Row of 3</title>
  </head>
  <body>
    <button type="button" id="instructions_btn">Instructions</button>

      <div class="cell" data-cell="7"></div>
      <div class="cell" data-cell="8"></div>

    </div>
    <div class="instructions" id="instructions"></div>
